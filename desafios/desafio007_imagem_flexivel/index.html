<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios imagem flexivel</title>
</head>
<body>
    <h1>Imagens flexiveis</h1>
    <p>Mude a largura do navegador para ver o comportamento das imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="foto de paisagem">
    </picture>
</body>
</html>
