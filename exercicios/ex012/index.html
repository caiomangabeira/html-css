<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="560" poster="">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.ogv" type="video/ogg">
        <p>O video nao abre</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>Este video esta hospedado num servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=D3kfW62CHLV3hId5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
