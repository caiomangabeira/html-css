<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeto.
        Basta colocar entre as tags &lt;p&gt; e &lt;/p&gt;. <!-- less than / greather than -->
    </p>
    <p>Para quebrar parte do texto, utilizar <br> a tag &lt;br&gt;
    </p>
    <p>Adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Adicionar emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
